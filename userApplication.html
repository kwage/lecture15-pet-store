<!DOCTYPE html>
<hmtl>
    <head>
        <title>Pet Store</title>
        <!-- Brings in bootstrap 4 CSS (check out getboostrap.com for more info!)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles.css" />

        <script>
            window.addEventListener('load', function() {
                document.getElementById("submitBtn").addEventListener('click', function(event) {
                    let input = document.getElementById('userName');
                    if (input.value === '') {
                        window.alert("There should be test here!");
                        event.preventDefault();
                    }
                })
            });
        </script>
        
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Pet Store</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adoptionPage.html">Adoption Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fill Out Application</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Fill Out The Form For A Furry Friend!</h1>
        <form method="POST">
            <label>Your Name: <input type="text" name="userName" id="userName" /></label>
            <br />
            <label>Which Dog Would You Like?:
                <input type="checkbox" name="dogCheckboxes" id="starkCheckBox"/> Stark
                <input type="checkbox" name="dogCheckboxes" id="bellaCheckBox"/> Bella
            </label>
            <br />
            <label>Are you a good person?
                <input type="radio" name="personCheck" id="saidYes" />Yes
                <input type="radio" name="personCheck" id="saidNo" /> No
            </label>
            <br />
            <input type="submit" value="Submit The Application!" id="submitBtn" />
        </form>
    </body>
</hmtl>
